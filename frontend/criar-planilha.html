  <main>
    <h1>Criar Nova Planilha</h1>

    <form id="form-planilha">
      <label>Nome da planilha<br>
        <input type="text" id="nomePlanilha" required>
      </label>
      <br>
      <label>Data de início<br>
        <input type="date" id="dataInicio" required>
      </label>

      <h2>Escolher exercícios</h2>
      <div style="width: 92%;" id="lista-exercicios"></div>

      <h2>Exercícios selecionados</h2>
      <div style="width: 90%;" id="selecionados"></div>

      <button type="submit">Criar Planilha</button>
    </form>

  </main>

  <script src="javascript/criar_planilha.js"></script>
