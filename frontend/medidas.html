<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medidas Corporais - Olympus App</title>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/padrao.css"> 
    <link rel="stylesheet" href="css/medidas.css">
</head>
<body>
    <header>
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">Olympus App</a></h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="exercicios.html">Exercícios</a>
            <a href="profile.html">Perfil</a>
            <a href="login.html">Sair</a>
        </nav>
    </header>

    <main>
        <h1>Acompanhamento Corporal</h1>

        <section id="registro-medidas">
            <h2>Registrar Medições de Hoje</h2>
            <form id="form-medidas">
                <div class="form-row">
                    <div class="form-group-medida">
                        <label for="peso">Peso (Kg):</label>
                        <input type="number" id="peso" name="peso" step="0.1" min="1" placeholder="Ex: 80.5" required>
                    </div>
                    
                    <div class="form-group-medida">
                        <label for="cintura">Cintura (cm):</label>
                        <input type="number" id="cintura" name="cintura" step="0.1" min="1" placeholder="Ex: 85.0" required>
                    </div>

                    <div class="form-group-medida">
                        <label for="braco">Braço (cm):</label>
                        <input type="number" id="braco" name="braco" step="0.1" min="1" placeholder="Ex: 38.0">
                    </div>

                    <div class="form-group-medida">
                        <label for="perna">Perna (cm):</label>
                        <input type="number" id="perna" name="perna" step="0.1" min="1" placeholder="Ex: 60.0">
                    </div>
                </div>

                <input type="submit" value="Salvar Medições" class="input-submit">
            </form>
        </section>
        
        <section id="visao-geral">
            <h2>Medidas Mais Recentes</h2>
            <div class="medidas-atuais">
                <div class="medida-item">
                    <span class="valor" id="peso-atual">78.9</span>
                    <span class="label">Peso (Kg)</span>
                </div>
                <div class="medida-item">
                    <span class="valor" id="cintura-atual">82.5</span>
                    <span class="label">Cintura (cm)</span>
                </div>
                <div class="medida-item">
                    <span class="valor" id="braco-atual">37.1</span>
                    <span class="label">Braço D. (cm)</span>
                </div>
                <div class="medida-item">
                    <span class="valor" id="perna-atual">59.8</span>
                    <span class="label">Perna D. (cm)</span>
                </div>
            </div>
        </section>
        
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <small>© <span id="year"></span> Olympus App</small>
            <nav class="footer-links" aria-label="Links úteis">
                <a href="sobre.html">Sobre</a>
                <a href="termos.html">Termos</a>
                <a href="privacidade.html">Privacidade</a>
                <a href="cancelamentos.html">Cancelamentos</a>
            </nav>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const formMedidas = document.getElementById('form-medidas');

        // Função básica para simular o registro e atualização da última medida
        formMedidas.addEventListener('submit', function(e) {
            e.preventDefault();

            // Pega os valores do formulário
            const peso = document.getElementById('peso').value;
            const cintura = document.getElementById('cintura').value;
            const braco = document.getElementById('braco').value;
            const perna = document.getElementById('perna').value;

            // Atualiza a seção de "Medidas Mais Recentes"
            document.getElementById('peso-atual').textContent = peso ? parseFloat(peso).toFixed(1) : '-';
            document.getElementById('cintura-atual').textContent = cintura ? parseFloat(cintura).toFixed(1) : '-';
            document.getElementById('braco-atual').textContent = braco ? parseFloat(braco).toFixed(1) : '-';
            document.getElementById('perna-atual').textContent = perna ? parseFloat(perna).toFixed(1) : '-';
            
            // Mensagem de Feedback (em uma aplicação real, aqui haveria o salvamento)
            alert(`Medidas registradas com sucesso para hoje! Peso: ${peso} Kg.`);

            // Limpa o formulário
            formMedidas.reset();
        });
    </script>
</body>
</html>
